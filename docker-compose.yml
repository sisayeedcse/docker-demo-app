version: "3.8"
services:
  web:
    build: .
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      # Use CMD-SHELL so we can rely on shell short-circuiting and a simple command
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
